<app-titulo [titulo]="titulo"></app-titulo>

<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    
    <img class="mb-4" src="" alt="" width="72" height="72">    
    <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
    <label for="username" class="sr-only">email</label>
    <input type="email" id="username" class="form-control" placeholder="Email" name="username" required [(ngModel)]="model.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required [(ngModel)]="model.password">

    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    
    <p class="mt-5 mb-3 text-muted">NÃ£o possui login? Cadastre-se no link a seguir</p>
    
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Cadastrar</button>
  </form>
</body>
